<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div id="app">
    <div class="container">
      <div class="carosello" @mouseover="stopSlide" @mouseleave="autoSlide">
        <div class="items">
          <div class="item">         
            <img v-bind:src="movies.image[attiva]" alt="">
            <div class="info">
              <h3>{{movies.title[attiva]}}</h3>
              <p>{{movies.text[attiva]}}</p>
            </div>
          </div>
        </div>
        <div class="thumbs">
          <div  class="thumb">
            <img v-for="(element,index) in movies.image"
            v-bind:class="(attiva == index) ? 'active' : '' " 
            v-bind:src="element" v-bind:alt="`image n. ${index}`"
            @click="cambiaImg(index)">
          </div>
          <div class="prev" @click="prev">
            <i class="fa-solid fa-circle-arrow-up" style="color: #fff;"></i>
          </div>
          <div class="next" @click="next">
            <i class="fa-solid fa-circle-arrow-down" style="color: #fff;"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@3"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
